 <li class="list-group-item" id="autolockers" ng-repeat="state in last_files">
   <span style="color: #CCC;" class="glyphicon glyphicon-lock pull-right"></span>
    <div ng-click="setAutolocker(state.local_path);">
      <span class="document">{{ state.name }}</span>
      <p class="last-sync">
        {{ state.local_path }}
      </p>
    </div>
  </li>
