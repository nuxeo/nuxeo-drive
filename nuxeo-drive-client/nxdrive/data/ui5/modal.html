<html>
<head>
<meta charset="UTF-8">
<script src="js/ndrive.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-translate.min.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="i18n.js"></script>
<script src="js/ndrive-modal.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/ndrive.css"/>
<script>
	resize = function() {
		if ($("#content").height() < 5) {
			setTimeout(resize, 100);
			return;
		}
		drive.resize(450, $("#content").height() + 40);
	}
	if (typeof(drive) != "undefined") {
		setTimeout(resize, 100);
	}
	app = drive_module("DriveModal");
	app.controller("DriveModalCtl", ModalController);
</script>
</head>
<body id="drive-settings" ng-app="DriveModal" ng-controller="DriveModalCtl">
	<div id="content">
	<div style="margin: 10px;">
		<p id="msg">
		{{ message }}
		</p>
	</div>
	<div align="right">
		<button ng-repeat="button in buttons" ng-click="result(button.uid)" class="btn btn-{{ button.style }}" style="margin: 10px;">
			{{ button.label }}
		</button>
	</div>
	</div>
</body>
</html>
