name: Translations

on:
  pull_request:
    paths:
      - "nxdrive/data/i18n/*.json"

jobs:
  translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up github environment variables
        run: echo "tox_dependencies = hashFiles('tools/deps/requirements-tox.txt')" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9 # XXX_PYTHON
      - uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.tox_dependencies }}
          restore-keys: ${{ runner.os }}-pip-${{ env.tox_dependencies }}
      - uses: actions/cache@v2.1.6
        with:
          path: .tox
          key: ${{ runner.os }}-tox-${{ env.tox_dependencies }}
          restore-keys: ${{ runner.os }}-tox-${{ env.tox_dependencies }}
      - name: Install dependencies
        run: python -m pip install -r tools/deps/requirements-tox.txt
      - name: Translations check
        run: tox -e translations
