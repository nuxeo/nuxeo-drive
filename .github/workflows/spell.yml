name: Spell

on:
  pull_request:
    paths:
      - "nxdrive/data/i18n.json"
      - "**/*.md"
      - "**/*.py"
      - "**/*.sh"

jobs:
  spell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up github envs
        run: echo "spell_details = ${{ runner.os }}-pip-${{ hashFiles('tools/deps/requirements-tests.txt', 'tools/deps/requirements-tox.txt') }}" >> $GITHUB_ENV
        run: echo "spell_tox_depen = ${{ runner.os }}-tox-${{ hashFiles('tools/deps/requirements-tests.txt', 'tools/deps/requirements-tox.txt') }}" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9 # XXX_PYTHON
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ env.spell_details }}
          restore-keys: ${{ env.spell_details }}
      - uses: actions/cache@v3
        with:
          path: .tox
          key: ${{ env.spell_tox_depen }}
          restore-keys: ${{ env.spell_tox_depen }}
      - name: Install dependencies
        run: python -m pip install -r tools/deps/requirements-tox.txt
      - name: Spell check
        run: tox -e spell
