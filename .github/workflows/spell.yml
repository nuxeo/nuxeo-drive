name: Spell

on: push

jobs:
  job:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7  # XXX_PYTHON
    - name: Install dependencies
      run: python -m pip install -U tox
    - name: Spell check
      run: tox -e spell
