name: Functional tests

# Run functional tests only when the reviewer approved with a comment and if the label "ready-ft" is set.
# Note: set the label before approving the PR.
# Note: for reviews asking or changes, do not comment, just click on "changes requested".

on:
  pull_request_review_comment:
    types: [created]
    paths:
    - '**/*.py'

jobs:
  linux:
    runs-on: ubuntu-18.04
    if: contains(github.event.pull_request.labels.*.name, 'ready-ft')
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7  # XXX_PYTHON
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('tools/deps/requirements-tests.txt') }}
        restore-keys: ${{ runner.os }}-pip-${{ hashFiles('tools/deps/requirements-tests.txt') }}
    - name: Install dependencies
      run: python -m pip install -U tox
    - name: Functional tests
      run: tox -e ft

  macos:
    runs-on: macos-10.15
    if: contains(github.event.pull_request.labels.*.name, 'ready-ft')
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7  # XXX_PYTHON
    - uses: actions/cache@v1
      with:
        path: ~/Library/Caches/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('tools/deps/requirements-tests.txt') }}
        restore-keys: ${{ runner.os }}-pip-${{ hashFiles('tools/deps/requirements-tests.txt') }}
    - name: Install dependencies
      run: python -m pip install -U tox
    - name: Functional tests
      run: tox -e ft

  windows:
    runs-on: windows-2019
    if: contains(github.event.pull_request.labels.*.name, 'ready-ft')
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7  # XXX_PYTHON
    - uses: actions/cache@v1
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('tools/deps/requirements-tests.txt') }}
        restore-keys: ${{ runner.os }}-pip-${{ hashFiles('tools/deps/requirements-tests.txt') }}
    - name: Install dependencies
      run: python -m pip install -U tox
    - name: Functional tests
      run: tox -e ft
